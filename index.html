<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
    body {
        background-color: #e2b4e8;
          font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 360px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        position: relative;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 30px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        transition: 0.2s;
    }

    .yes {
        background: #ff4f8b;
        color: white;
        margin-right: 20px;
    }

    .no {
        background: #e0e0e0;
        position: absolute;
    }

    #popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    #popup img {
        width: 320px;
        border-radius: 20px;
        box-shadow: 0 0 20px white;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my valentine?? ‚ù§Ô∏è</h1>
    
    <!-- YES BUTTON -->
    <button class="btn yes" onclick="showPopup()">Yes</button>

    <!-- NO BUTTON -->
    <button class="btn no" id="noBtn">No</button>
    <h2> No button is little shyüòÅ</h2>
</div>

<!-- POPUP -->
<div id="popup">
    <img src="https://i.pinimg.com/736x/3f/3c/9d/3f3c9d923f8c5670647247f7023bdff2.jpg">
</div>


<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.querySelector(".yes");

    // STEP 1 ‚Äî Set NO button next to YES button on page load
    window.onload = () => {
        const cardRect = document.querySelector(".card").getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = (yesRect.right - cardRect.left + 10) + "px";
        noBtn.style.top = (yesRect.top - cardRect.top) + "px";
    };

    // STEP 2 ‚Äî NO button runs when cursor goes near it
    noBtn.addEventListener("mouseover", () => {
        const card = document.querySelector(".card");
        const cardRect = card.getBoundingClientRect();

        const minX = 10;
        const maxX = cardRect.width - 900;
        const minY = 120;
        const maxY = cardRect.height - 500;

        const x = Math.random(500) * (maxX - minX) + minX;
        const y = Math.random(900) * (maxY - minY) + minY;

        noBtn.style.left = x + "500px";
        noBtn.style.top = y + "900px";
    });

    // STEP 3 ‚Äî YES button ‚Üí popup shows image
    function showPopup() {
        document.getElementById("popup").style.display = "flex";
    }
</script>

</body>
</html>
